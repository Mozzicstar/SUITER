<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUITER - Truth Network</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="sticky-header">
        <div class="container header-content">
            <div class="header-brand">
                <div class="logo">Œ£</div>
                <div>
                    <h1 class="brand-title">SUITER</h1>
                    <p class="brand-subtitle">Truth Network</p>
                </div>
            </div>
            <div class="status-badge">
                <span class="status-pulse"></span>
                <span class="status-text">LIVE</span>
            </div>
        </div>
    </header>

    <!-- Main -->
    <main class="main-content">
        <div class="grid-layout">
            <!-- Sidebar -->
            <aside class="sidebar">
                <!-- Network Stats -->
                <div class="card card-stats">
                    <h3 class="card-title">üìä Network</h3>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <p class="stat-label">Total Posts</p>
                            <p class="stat-value" id="total-posts">0</p>
                        </div>
                        <div class="stat-item">
                            <p class="stat-label">Ranked</p>
                            <p class="stat-value stat-blue" id="ranked-count">0</p>
                        </div>
                        <div class="stat-divider"></div>
                        <div class="stat-item">
                            <p class="stat-label">Status</p>
                            <p class="stat-status">‚úì Active</p>
                        </div>
                    </div>
                </div>

                <!-- Create Post -->
                <div class="card card-create">
                    <h3 class="card-title">‚ú® Share Truth</h3>
                    <div class="form-group">
                        <input 
                            type="text" 
                            id="author-input" 
                            placeholder="Author (optional)" 
                            class="form-input"
                            value="anonymous"
                        >
                    </div>
                    <div class="form-group">
                        <textarea 
                            id="content-input" 
                            placeholder="What's on your mind?" 
                            class="form-textarea" 
                            rows="4"
                        ></textarea>
                    </div>
                    <button id="submit-btn" class="btn btn-primary btn-full">Post</button>
                    <div id="toast" class="toast"></div>
                </div>

                <!-- Top Posts -->
                <div class="card">
                    <h3 class="card-title">üî• Top Trending</h3>
                    <div id="top-posts-sidebar" class="top-posts-list"></div>
                </div>
            </aside>

            <!-- Content Area -->
            <div class="content-area">
                <!-- Tabs -->
                <div class="tabs">
                    <button class="tab-button active" data-tab="feed">üì∞ Feed</button>
                    <button class="tab-button" data-tab="rankings">üèÜ Rankings</button>
                </div>

                <!-- Feed Tab -->
                <div id="feed-tab" class="tab-content active">
                    <div id="posts-container" class="posts-grid">
                        <div class="loading">Loading posts...</div>
                    </div>
                </div>

                <!-- Rankings Tab -->
                <div id="rankings-tab" class="tab-content">
                    <div id="rankings-container" class="rankings-list">
                        <div class="loading">Loading rankings...</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>

    <!-- Debug panel -->
    <div id="debug-panel" aria-hidden="true" class="debug-panel" role="status"></div>
</body>
</html>
